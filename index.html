      html {

      /* Custom Grid Background for Hero */
      .hero-grid {
        background-size: 
          /* Colored squares size (80px to match grid) */
          80px 80px,
          80px 80px,
          80px 80px,
          80px 80px,
          /* Grid lines size */
          80px 80px,
          80px 80px;
        background-image:
          /* Colored squares - 2 on left, 2 on right */
          linear-gradient(#E7F1FF, #E7F1FF),
          linear-gradient(#E7F1FF, #E7F1FF),
          linear-gradient(#E7F1FF, #E7F1FF),
          linear-gradient(#E7F1FF, #E7F1FF),
          /* Grid lines */
          linear-gradient(to right, #f1f5f9 1px, transparent 1px),
          linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
        background-position:
          /* Square positions - Left side (2 squares) */
          80px 160px,
          160px 400px,
          /* Right side (2 squares) - positioned far right */
          calc(100% - 200px) 240px,
          calc(100% - 120px) 480px,
          /* Grid lines */
          0 0,
          0 0;
        background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, repeat, repeat;
      }
      /* Hide scrollbar for course slider */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
